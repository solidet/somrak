{% extends 'owner-dashboard.html' %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Accommodation</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="col-md-6">
                Accommodation Name :
                <input type="text" name="accommodationName" class="form-control" required />
            </div>
            <div class="col-md-6">
                Accommodation Type :
                <select class="form-control">
                    <option value=1>Hotel</option>
                    <option value=2 >Guesthouse</option>
                </select>
            </div>
        </form>
    </div>

</div>
{% endblock %}
